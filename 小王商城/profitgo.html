<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div class="wrapper profit profitgo">
			<!--头部-->
			<div class="header">
				<div class="aside mui-action-back">
					<img src="img/Shape.png" class="back"/>
				</div>
				<div class="head-main">
					提现
				</div>
				<div class="aside">
					
				</div>
			</div>
			<!--中间主体-->
			<div class="main big-main">
				<div class="profit-top">
					<div class="subtitile">提现金额</div>
					<input type="price" placeholder="请输入提现金额" value="￥50"/>
					<div class="subtitile">可提现额￥66</div>
					<div class="profit-type">
						<div>提现到</div>
						<div>支付宝</div>
					</div>
				</div>
				<p>提现扣除手续费0.6%</p>
				<div class="withdraw" @click="pay">确认提现</div>
			</div>
			<div class="alert" v-show="alertboo" @click="alertshow">
				<div class="alert-inner">
					<img src="img/yes.png"/>
					<div class="text">提交成功</div>
					<div class="button">
						确定
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var myvue=new Vue({
				el:'.wrapper',
				data:{
					alertboo:false
				},
				methods:{
					alertshow:function(){
						this.alertboo=!this.alertboo
					},
					pay:function(){
						this.alertshow()
					}
				},
				mounted:function(){
					
				}
			})
		</script>
	</body>
</html>
