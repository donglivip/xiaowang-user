	<script type="text/javascript">
		new Vue({
			el: '.wrapper',
			data: {
				navindex: 0,
				alertboo:false
			},
			methods: {
				navchange: function(index) {

				},
				opennew: function(target, id) {
					mui.openWindow({
						url: './' + target + '.html',
						id: target
					})
				},
				alertshow:function(){
					this.alertboo=!this.alertboo
				}
			},
			mounted: function() {
