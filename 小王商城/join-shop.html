<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="wrapper joinshop">
			<!--头部-->
			<div class="header">
				<div class="aside mui-action-back">
					<img src="img/Shape.png" class="back"/>
				</div>
				<div class="head-main">
					商家入驻
				</div>
				<div class="aside"></div>
			</div>
			<div class="main">
				<input type="text" placeholder="店铺名称"/>
				<input type="number" placeholder="手机号"/>
				<input type="number" placeholder="QQ号码（选填）"/>
				<input type="text" placeholder="微信号码（选填）"/>
				<div class="input-group">
					<input type="text" placeholder="商户经营类别"/>
					<div class="text">请选择</div>
					<img src="img/arrright.png"/>
				</div>
				<div class="input-group">
					<input type="text" placeholder="商户所在地"/>
					<div class="text">请选择</div>
					<img src="img/arrright.png"/>
				</div>
				<input type="text" placeholder="真实姓名"/>
				<input type="text" placeholder="身份证号码"/>
				<div class="title">上传身份证照</div>
				<div class="img-box">
					<img src="img/sf.png"/>
					<img src="img/sz.png"/>
				</div>
				<div class="title">上传店铺图标（选填）</div>
				<img src="img/addimg.png" class="addlogo"/>
			</div>
			<div class="bottom">
				<span>注册</span>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
</html>
