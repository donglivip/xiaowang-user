<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="wrapper shop">
			<div class="header" style="background: #FFFFFF;">
				<div class="aside mui-action-back">
					<img src="img/Shape.png" class="back"/>
				</div>
				<div class="head-main">
					商品评价
				</div>
				<div class="aside">
					
				</div>
			</div>
			<div class="main big-main">
				<div class="rating-tab" v-for="val in ratingdata">
					<div class="rating-top">
						<img :src="val.userphoto" class="avatar" />
						<div class="name">{{val.loginname}}</div>
						<div class="star-box">
							{{val.ping_createtime}}
						</div>
					</div>
					<div class="rating-text">
						{{val.body}}
					</div>
				</div>
			</div>

		</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		new Vue({
			el:'.wrapper',
			data:{
				ratingdata:''
			},
			methods:{
				myajax:function(){
					var that=this
//					获取评论
					$.ajax({
						type:"post",
						url:url + 'shopsmain/?service=Productinfo.getGoodsCommentsAll',
						async:true,
						dataType:'json',
						data:{
							goodsid:localStorage.getItem('goodsid'),
							page:1,
							limit:100
						},
						success:function(res){
							console.log(res)
							that.ratingdata=res.data.list
						}
					});
				}
			},
			mounted:function(){
				this.myajax()
			}
		})
	</script>
</html>
