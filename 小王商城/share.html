<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div class="wrapper help share">
			<!--头部-->
			<div class="header">
				<div class="aside mui-action-back">
					<img src="img/Shape.png" class="back"/>
				</div>
				<div class="head-main">
					分享赚钱
				</div>
				<div class="aside" @click="opennew('sharedetail')">
					我的赚钱
				</div>
			</div>
			<!--中间主体-->
			<div class="main big-main">
				<div class="share-top">
					<p>分享二维码立刻开始赚钱</p>
					<img src="img/erweima.png"/>
					<p>长按二维码可保存图片</p>
				</div>
				<div class="help-item" @click="share">
					<img src="img/qq (2).png"/>
					<div>qq分享</div>
				</div>
				<div class="help-item" @click="share">
					<img src="img/wpay.png"/>
					<div>微信分享</div>
				</div>
				<div class="help-item" @click="share">
					<img src="img/wquan.png"/>
					<div>朋友圈分享</div>
				</div>
			</div>
			<div class="alert" v-show="alertboo" @click="alertshow">
					<div class="alert-inner">
						<img src="img/yes.png"/>
						<div class="text">分享成功！</div>
						<div class="button">
							<div style="border: 0;">确定</div>
						</div>
					</div>
				</div>
		</div>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var myvue=new Vue({
				el:'.wrapper',
				data:{
					alertboo:false
				},
				methods:{
					opennew:function(target,id){
						mui.openWindow({
							url:'./'+target+'.html',
							id:target
						})
					},
					alertshow:function(){
						this.alertboo=!this.alertboo
					},
					share:function(){
						var that=this
						that.alertshow()
					}
				},
				mounted:function(){
					
				}
			})
		</script>
	</body>
</html>
