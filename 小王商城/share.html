<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<style type="text/css">
		#output canvas {
			width: 2.5rem;
		}
	</style>

	<body>
		<div class="wrapper help share">
			<!--头部-->
			<div class="header">
				<div class="aside mui-action-back">
					<img src="img/Shape.png" class="back" />
				</div>
				<div class="head-main">
					分享赚钱
				</div>
				<div class="aside" onclick="opennew('sharedetail')">
					明细
				</div>
			</div>
			<!--中间主体-->
			<div class="main big-main">
				<div class="share-top">
					<p>分享二维码立刻开始赚钱</p>
					<div id="output"></div>
				</div>
				<div class="help-item" onclick="shareq()">
					<img src="img/qq (2).png" />
					<div>qq分享</div>
				</div>
				<div class="help-item" onclick="sharew()">
					<img src="img/wpay.png" />
					<div>微信分享</div>
				</div>
				<div class="help-item" onclick="shareWeixinMessage()">
					<img src="img/wquan.png" />
					<div>朋友圈分享</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.qrcode.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			jQuery(function() {
				jQuery('#output').qrcode("http://backstage.pgsc2018.com/index/userres?userId="+localStorage.getItem('userid'));
			})
			var shares = null,
				sharewx = null,
				shareqq = null
			// 监听plusready事件  
			document.addEventListener("plusready", function() {
				// 扩展API加载完毕，现在可以正常调用扩展API
				plus.share.getServices(function(s) {
					shares = s;
					for(var i in s) {
						if('weixin' == s[i].id) {
							sharewx = s[i];
						}
						if('qq' == s[i].id) {
							shareqq = s[i];
						}
					}
				}, function(e) {
					alert("获取分享服务列表失败：" + e.message);
				});
			}, false);

			function opennew(target) {
				mui.openWindow({
					url: './' + target + '.html',
					id: target
				})
			}

			function sharew() {
				sharewx.send({
					title: '最好用的购物软件 干股商城！',
					content: "懒得出门 就用干股商城！",
					href: "http://backstage.pgsc2018.com/index/userres?userId="+localStorage.getItem('userid'),
					extra: {
						scene: "WXSceneSession"
					}
				}, function() {
					alert("分享成功！");
				}, function(e) {
					alert("分享失败：" + e.message);
				});
			}

			function shareq() {
				plus.nativeUI.toast('暂不支持qq分享呢')
				shareqq.send({
					title: '最好用的购物软件 干股商城！',
					content: "懒得出门 就用干股商城！",
					href:"http://backstage.pgsc2018.com/index/userres?userId="+localStorage.getItem('userid'),
					extra: {
						scene: "干股商城"
					}
				}, function() {
					alert("分享成功！");
				}, function(e) {
					alert("分享失败：" + e.message);
				});
			}

			function shareWeixinMessage() {
				sharewx.send({
					title: '最好用的购物软件 干股商城！',
					content: "懒得出门 就用干股商城！",
					href: "http://backstage.pgsc2018.com/index/userres?userId="+localStorage.getItem('userid'),
					extra: {
						scene: "WXSceneTimeline"
					}
				}, function() {
					alert("分享成功！");
				}, function(e) {
					alert("分享失败：" + e.message);
				});
			}
		</script>
	</body>

</html>
