<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div class="wrapper help setting">
			<!--头部-->
			<div class="header">
				<div class="aside mui-action-back">
					<img src="img/Shape.png" class="back"/>
				</div>
				<div class="head-main">
					设置
				</div>
				<div class="aside" href="javascript:void(0)">
					
				</div>
			</div>
			<!--中间主体-->
			<div class="main big-main">
				<div class="help-item avatar" @click="imgclick">
					<div>头像</div>
					<img src="img/index.jpg"/>
				</div>
				<div class="help-item" @click="opennew('namechange')">
					<div>昵称</div>
					<div>雨雪霏霏</div>
				</div>
				<div class="help-item" @click="opennew('wlogin')">
					<div>登录密码</div>
					<img src="img/arrright.png"/>
				</div>
				<!--<a class="help-item" href="pchange.html">
					<div>支付密码</div>
					<img src="img/arrright.png"/>
				</a>-->
			</div>
		</div>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var myvue=new Vue({
				el:'.wrapper',
				data:{
					avatar:'img/avatar.jpg',
					files:[]
				},
				methods:{
					opennew:function(target){
						mui.openWindow({
							url:'./'+target+'.html',
							id:target
						})
					},
					imgclick: function(imid, inid) {
						var that = this
						var btnArray = [{
							title: "照相机"
						}, {
							title: "相册"
						}]; //选择按钮  1 2 3
						plus.nativeUI.actionSheet({
								title: "请选择",
								cancel: "取消", // 0
								buttons: btnArray
							},
							function(e) {
								var index = e.index; // 
								switch(index) {
									case 1:
										//写自己的逻辑
										that.camera();
										break;
									case 2:
										that.album();
										break;
								}
							});
					},
					camera: function() {
						var that = this
						var cmr = plus.camera.getCamera();
						cmr.captureImage(function(p) {
							//成功
							plus.io.resolveLocalFileSystemURL(p, function(entry) {
								var img_name = entry.name; //获得图片名称
								var img_path = entry.toLocalURL(); //获得图片路径
								that.avatar=img_path
								that.upload_img(img_path);
							}, function(e) {
								alert("读取拍照文件错误：" + e.message);
							});

						}, function(e) {
							alert("失败：" + e.message);
						}, {
							filename: '_doc/camera/',
							index: 1
						});
					},
					album: function() {
						var that = this
						plus.gallery.pick(function(path) {
							that.upload_img(path);
							that.avatar=path
						}, function(e) {
							alert("取消选择图片");
						}, {
							filter: "image"
						});
					},
					upload_img: function(p) {
						var that = this
						var n = p.substr(p.lastIndexOf('/') + 1);
						that.files.push({
							name: "uploadkey",
							path: p
						});
						//开始上传
//						that.start_upload();
					},
					start_upload: function() {
						var that = this
						if(that.files.length <= 0) {
							plus.nativeUI.alert("没有添加上传文件！");
							return;
						}
						//原生的转圈等待框
						var wt = plus.nativeUI.showWaiting();
						var task = plus.uploader.createUpload(that.server, {
								method: "POST"
							},
							function(t, status) { //上传完成
								if(status == 200) {
									//资源
									var responseText = t.responseText;
									//转换成json
									var json = eval('(' + responseText + ')');
									//上传文件的信息
									var files = json.data;
									$("#" + that.inputid + "").val(files)
									alert($("#" + that.inputid + "").val())
									wt.close();
								} else {
									alert("上传失败：" + status);
									//关闭原生的转圈等待框
									wt.close();
								}
							});
						task.addData("uid", that.getUid());
						for(var i = 0; i < that.files.length; i++) {
							var f = that.files[i];
							task.addFile(f.path, {
								key: f.name
							});
						}
						task.start();
					},
					getUid: function() {
						return Math.floor(Math.random() * 100000000 + 10000000).toString();
					}
				},
				mounted:function(){
					
				}
			})
		</script>
	</body>
</html>
