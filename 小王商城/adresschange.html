<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="wrapper adresschange">
			<div class="header">
				<div class="aside mui-action-back">
					<img src="img/Shape.png" class="back"/>
				</div>
				<div class="head-main">
					地区选择
				</div>
				<div class="aside">
					
				</div>
			</div>
			<div class="main big-main">
				<div class="left">
					<div class="left-tab" @click="change(index)" v-for="(val,index) in adressdata" :class="index==myindex?'active':''">
						<span>
							{{val.text}}
						</span>
					</div>
				</div>
				<div class="right">
					<div class="rihgt-tab">
						北京
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		new Vue({
			el:'.wrapper',
			data:{
				adressdata:[{
					id:01,
					text:'全部'
				},{
					id:01,
					text:'北京市'
				},{
					id:01,
					text:'天津市'
				},{
					id:01,
					text:'河北省'
				},{
					id:01,
					text:'山西省'
				}],
				myindex:0
			},
			mounted:function(){
				
			},
			methods:{
				change:function(index){
					this.myindex=index
				}
			}
		})
	</script>
</html>
